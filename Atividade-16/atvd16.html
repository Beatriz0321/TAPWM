<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #janela {
            width: 300px;
            height: 200px;
            cursor: pointer;
        }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="estado">Janela Fechada</h1>
    <img id="janela" src="janela-fechada.jpg" alt="Janela">

    <script>
        class Janela{
            constructor(imgElement, estadoElement) {
                this.imgElement = imgElement;
                this.estadoElement = estadoElement;
                
                this.estados = {
                    fechada: 'Janela Fechada',
                    aberta: 'Janela Aberta',
                    quebrada: 'Janela Quebrada'
                };

                this.init();
            }

            init() {
                this.imgElement.src = this.imagens.fechada;
                this.estadoElement.textContent = this.estados.fechada;

                this.imgElement.addEventListener('mouseover', () => {
                    this.atualizarEstado('aberta');
                });

                this.imgElement.addEventListener('mouseout', () => {
                    this.atualizarEstado('fechada');
                });

                this.imgElement.addEventListener('click', () => {
                    this.atualizarEstado('quebrada');
                });
            }

            atualizarEstado(estado) {
                this.estadoElement.textContent = this.estados[estado];
                this.imgElement.src = this.imagens[estado];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const imgElement = document.getElementById('janela');
            const estadoElement = document.getElementById('estado');
            new Janela(imgElement, estadoElement);
        });
    </script>
</body>
</html>
